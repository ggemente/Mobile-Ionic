<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!valorPadrao">Dados Contato</ion-title>
    <ion-title *ngIf="valorPadrao">Editar Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <div class="contato" *ngIf="!valorPadrao">
      <h2>{{telSelecionado.nome}}</h2>
      <p>{{telSelecionado.numero}}</p>
      <p>{{telSelecionado.tipo}}</p>
    </div>
  </ion-item>
  

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="alterarDado()" *ngIf="!valorPadrao">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="removerDado()" *ngIf="!valorPadrao" routerLink="/listagem-telefones">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <form *ngIf="valorPadrao">
    <div class="edit__display">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="telSelecionado.nome" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">NÃºmero</ion-label>
        <ion-input [(ngModel)]="telSelecionado.numero" name="numero"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input [(ngModel)]="telSelecionado.tipo" name="tipo"></ion-input>
      </ion-item>
    </div>
    <div class="button__display">
      <ion-button (click)="salvarDado()" routerLink="/listagem-telefones">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </div>
  </form>
</ion-content>
