<ion-header>
  <ion-toolbar>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor ="let todosDados of todosDados" routerLink="/dados-lista/{{todosDados.id}}" class="item__contato">
    <div class="contato">
      <h2>{{todosDados.nome}}</h2>
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </div>
  </ion-item>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/dados-lista/-1">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
